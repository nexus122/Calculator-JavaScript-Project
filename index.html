<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Random Quote</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <section class="calculator" id='app'>
        <form>
            <input v-model="operacion" type="text" name="" id="" class="screen">
        </form>
        <div class="buttons">
            <!-- yellow -->
            <button @click='escribirOperacion("*")' type="button" class="btn btn-yellow" data-num="*">*</button>
            <button @click='escribirOperacion("/")' type="button" class="btn btn-yellow" data-num="/">/</button>
            <button @click='escribirOperacion("-")' type="button" class="btn btn-yellow" data-num="-">-</button>
            <button @click='escribirOperacion("+")' type="button" class="btn btn-yellow" data-num="+">+</button>
            <!-- grey buttons -->
            <button @click='escribirOperacion(".")' type="button" class="btn btn-grey" data-num=".">.</button>
            <button @click='escribirOperacion(9)' type="button" class="btn btn-grey" data-num="9">9</button>
            <button @click='escribirOperacion(8)' type="button" class="btn btn-grey" data-num="8">8</button>
            <button @click='escribirOperacion(7)' type="button" class="btn btn-grey" data-num="7">7</button>
            <button @click='escribirOperacion(6)' type="button" class="btn btn-grey" data-num="6">6</button>
            <button @click='escribirOperacion(5)' type="button" class="btn btn-grey" data-num="5">5</button>
            <button @click='escribirOperacion(4)' type="button" class="btn btn-grey" data-num="4">4</button>
            <button @click='escribirOperacion(3)' type="button" class="btn btn-grey" data-num="3">3</button>
            <button @click='escribirOperacion(2)' type="button" class="btn btn-grey" data-num="2">2</button>
            <button @click='escribirOperacion(1)' type="button" class="btn btn-grey" data-num="1">1</button>
            <button @click='escribirOperacion(0)' type="button" class="btn btn-grey" data-num="0">0</button>
            <button @click='calcular' type="button" class="btn-equal btn-grey">=</button>
            <button @click='limpiar' type="button" class="btn-clear btn-grey">C</button>
        </div>
    </section>

    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="./app.js"></script>
</body>

</html>
